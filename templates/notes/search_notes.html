{% extends 'base.html' %}

{% block title %}Search{% endblock title %}

{% block content %}

{% for notes in object_list %}

{% if notes.author == user %}
    
<div>

    <h3><a href="{{ notes.get_absolute_url }}">{{ notes.folder }}</a></h3>
    <p>{{ notes.folder }}</p>

</div>

{% endif %}

{% endfor %}

{% endblock content %}
